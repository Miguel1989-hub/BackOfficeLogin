    <main>
        <div class="container-md mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalCadastro">
                                Cadastrar novo produto
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Celular</td>
                        <td>R$ 500,00</td>
                        <td>200</td>
                        <td class="text-center">
                            <button type="button" class="btn mt-2 mt-sm-0 btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#modalInfo">
                                Informações
                            </button>
                            <button type="button" class="btn mt-2 mt-sm-0 btn-danger" data-bs-toggle="modal"
                                data-bs-target="#modalRemover">
                                Remover
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Cadeira</td>
                        <td>R$ 1000,00</td>
                        <td>50</td>
                        <td class="text-center">
                            <button type="button" class="btn mt-2 mt-sm-0 btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#modalInfo">
                                Informações
                            </button>
                            <button type="button" class="btn mt-2 mt-sm-0 btn-danger" data-bs-toggle="modal"
                                data-bs-target="#modalRemover">
                                Remover
                            </button>
                        </td>
                    </tr>
            </table>
        </div>
        <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" width="200px" height="200px" alt="">
                        <p>Preço: r$ </p>
                        <p>Quantidade disponível em estoque: </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRemover" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRemover"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-warning" role="alert">
                            Produto removido!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastrar novo produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Insira o nome do produto">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Preço</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Insira o preço do produto">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Quantidade</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Insira a quantidade do produto">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Resetar</button>
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid bg-primary fixed-bottom">
            <footer class=" my-4">
                <p class="text-center text-white">© 2022 Pipoco, Inc</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
