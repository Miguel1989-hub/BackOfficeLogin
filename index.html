<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pipoco do Trovão - Backoffice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login do Backoffice da Pipoco do Trovão com bootstrap 5.2">
  <meta name="author" content="Miguel - MDB">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="row pt-3 pb-1 bg-primary text-white text-center">
    <h1>Pipoco do trovão</h1>
    <p>Backoffice</p>
  </div>

  <div class="container">
    <div class="row justify-content-center pt-3">
      <div class="col-md-4 border rounded py-3">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary ">Entrar</button>
          <button type="submit" class="btn btn-secondary">Resetar</button>
          <div class="alert alert-primary mt-3 mb-0" role="alert">
            Usuário logado com sucesso!
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
